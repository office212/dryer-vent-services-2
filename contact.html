<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contact Us - Dryer Vent Services</title><link rel="stylesheet" href="assets/css/style.css"></head>
<body class="contact-page">

<header>
  <div class="header-inner">
    <img src="assets/logo.png" alt="Dryer Vent Services" width="40" height="40" style="border-radius:8px;box-shadow:var(--shadow)">
    <div>
      <div class="brand-title">Dryer Vent Services</div>
      <div class="brand-sub">Cleaning - Repairs - Installations</div>
    </div>
  </div>
</header>

<div class="container">
  <div class="card">
    <h1>Send a Message</h1>
    <form id="contact-form" action="https://formsubmit.co/office@dryer-ventservices.com" method="POST" target="_self" novalidate>
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_next" value="https://www.dryer-ventservices.com/thanks.html">
      <div class="row">
        <div><label>Full Name *</label><input type="text" name="Full Name" required></div>
        <div><label>Email *</label><input type="email" name="Email" required></div>
      </div>
      <div class="row">
        <div><label>Phone *</label><input type="tel" id="phone" name="Phone" required placeholder="+1 (___) ___‑____"></div>
        <div><label>Confirm Phone *</label><input type="tel" id="confirm-phone" name="Confirm Phone" required placeholder="Re-enter phone"></div>
      </div>
      <div class="row">
        <div><label>ZIP code *</label><input type="text" name="ZIP code" inputmode="numeric" pattern="[0-9]{5}" placeholder="e.g. 10314" required></div>
        <div><label>Which service do you need? (select at least one) *</label>
          <div class="checkwrap">
            <label><input type="checkbox" name="service[]" value="Dryer Vent Cleaning"> Dryer Vent Cleaning</label>
            <label><input type="checkbox" name="service[]" value="Repair"> Repair</label>
            <label><input type="checkbox" name="service[]" value="New Installation"> New Installation</label>
          </div>
        </div>
      </div>
      <div><label>How can we help? (optional)</label><textarea name="Message" placeholder="Tell us a bit about the issue (optional)…"></textarea></div>
      <div class="actions"><button class="btn" type="submit">Send Request</button></div>
    </form>
  </div>

  <div class="card" style="margin-top:18px">
    <h2>Other ways to contact us</h2>
    <div class="other-ways">
      <a class="btn" href="tel:+13472449382">📞 Call</a>
      <a class="btn" href="mailto:office@dryer-ventservices.com">✉️ Email</a>
      <a class="btn" href="https://wa.me/13472449382?text=Hi%20I%27d%20like%20to%20book%20a%20dryer%20vent%20service" target="_blank" rel="noopener">💬 WhatsApp</a>
    </div>
  </div>
</div>
<div class="footer-cta"><a class="btn" href="tel:+13472449382">📞 Call</a><a class="btn accent" href="contact.html">Book Now</a></div>
<script src="assets/js/main.js"></script></body></html>
