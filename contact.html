<body>

    <div class="navbar">
      <div class="inner container">
        <div class="logo-wrap">
          <div class="logo"></div>
          <div class="brand">
            <h1>Dryer Vent Services</h1>
            <small>Cleaning - Repairs - Installations</small>
          </div>
        </div>
        <div class="nav-links">
          <a href="/index.html" >Home</a>
          <a href="/services.html" >Services</a>
          <a href="/gallery.html" >Gallery</a>
          <a href="/reviews.html" >Reviews</a>
          <a href="/about.html" >About</a>
          <a href="/service-areas.html" >Service Areas</a>
          <a href="/contact.html" class="cta">Contact Us</a>
        </div>
      </div>
    </div>
    

<section class="container" style="padding:28px 0">
  <h2 class="reveal" style="font-size:36px;margin:8px 0 6px">Send a Message</h2>
  <form id="contactForm" class="reveal" action="https://formsubmit.co/office@dryer-ventservices.com" method="POST" novalidate>
    <input type="hidden" name="_next" value="https://www.dryer-ventservices.com/thank-you.html">
    <input type="hidden" name="_captcha" value="false">
    <div class="row">
      <div>
        <label for="name">Full Name *</label>
        <input id="name" name="Full Name" required>
      </div>
      <div>
        <label for="email">Email *</label>
        <input id="email" name="Email" type="email" required>
      </div>
      <div>
        <label for="phone">Phone *</label>
        <input id="phone" name="Phone" type="tel" required placeholder="+1 (___) ___-____">
      </div>
      <div>
        <label for="phone2">Confirm Phone *</label>
        <input id="phone2" name="Confirm Phone" type="tel" required placeholder="Re-enter phone">
      </div>
      <div>
        <label for="zip">ZIP code *</label>
        <input id="zip" name="ZIP" pattern="\\d{5}" required placeholder="e.g. 10314">
      </div>
      <div>
        <label>Which service do you need? (select at least one) *</label>
        <div class="chips">
          <label class="chip"><input type="checkbox" name="Service[]" value="Dryer Vent Cleaning">Dryer Vent Cleaning</label>
          <label class="chip"><input type="checkbox" name="Service[]" value="Repair">Repair</label>
          <label class="chip"><input type="checkbox" name="Service[]" value="New Installation">New Installation</label>
        </div>
      </div>
      <div class="row-1">
        <label for="msg">How can we help? (optional)</label>
        <textarea id="msg" name="Message" placeholder="Tell us a bit about the issue (optional)…"></textarea>
      </div>
    </div>
    <div class="actions">
      <button class="btn accent" type="submit">Send Request</button>
      <span class="form-note">We typically reply quickly during business hours.</span>
    </div>
  </form>
</section>
<script>
  const form = document.getElementById('contactForm');
  form.addEventListener('submit', (e) => {
    const p1 = document.getElementById('phone').value.trim();
    const p2 = document.getElementById('phone2').value.trim();
    if(p1 !== p2){ alert('Phone numbers must match.'); e.preventDefault(); return; }
    const boxes = form.querySelectorAll('input[type="checkbox"][name="Service[]"]');
    if(![...boxes].some(b=>b.checked)){ alert('Please select at least one service.'); e.preventDefault(); }
  });
</script>

          <a class="btn accent" href="/contact.html">Book Now</a>
        </div>
      </div>
    </div>
