<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us ‚Äî Dryer Vent Services</title>
  <!-- keep your site's global CSS links above this comment -->
  <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body class="contact-page">
  <!-- keep your global site header/nav here via server-side include or static markup -->
  <main class="contact-wrap">
    <section class="contact-card">
      <h1 class="contact-title">Send a Message</h1>
      <form id="contactForm" action="https://formsubmit.co/office@dryer-ventservices.com" method="POST" novalidate>
        <!-- FormSubmit settings -->
        <input type="hidden" name="_next" value="/thank-you.html">
        <input type="hidden" name="_template" value="table">
        <input type="hidden" name="_autoresponse" value="Thanks! We received your message.">
        <div class="grid grid-2">
          <label class="field"><span>Full Name *</span><input name="name" required placeholder="Your full name"></label>
          <label class="field"><span>Email *</span><input type="email" name="email" required placeholder="you@example.com"></label>
          <label class="field"><span>Phone *</span><input id="phone" name="phone" required placeholder="+1 (___) ___‚Äë____"></label>
          <label class="field"><span>Confirm Phone *</span><input id="phone_confirm" required placeholder="Re-enter phone"></label>
          <label class="field full"><span>ZIP code *</span><input name="zip" required placeholder="e.g. 10314"></label>
        </div>

        <fieldset class="services-box">
          <legend>Which service do you need? (select at least one) *</legend>
          <label class="check"><input type="checkbox" name="service_cleaning" required> Dryer Vent Cleaning</label>
          <label class="check"><input type="checkbox" name="service_repair"> Repair</label>
          <label class="check"><input type="checkbox" name="service_install"> New Installation</label>
          <input type="hidden" id="serviceAtLeastOne" required>
        </fieldset>

        <label class="field full"><span>How can we help? (optional)</span>
          <textarea name="message" rows="4" placeholder="Tell us a bit about the issue (optional)‚Ä¶"></textarea>
        </label>

        <button class="btn-send" type="submit">Send Request</button>
      </form>
    </section>

    <section class="other-ways">
      <h2>Other ways to contact us</h2>
      <div class="btn-row">
        <a class="btn-alt" href="tel:13472449382" aria-label="Call us">üìû Call</a>
        <a class="btn-alt" href="mailto:office@dryer-ventservices.com" aria-label="Email us">‚úâÔ∏è Email</a>
        <a class="btn-wa" href="https://wa.me/13472449382" target="_blank" rel="noopener">üí¨ WhatsApp</a>
      </div>
    </section>
  </main>

  <!-- keep your global JS files above this comment -->
  <script src="assets/js/contact.js"></script>
</body>
</html>
