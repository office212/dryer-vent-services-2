<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us ‚Äì Dryer Vent Services</title>
  <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body class="contact-page">
  <!-- Keep your existing header include if you have one -->
  <main>
    <section class="contact-card">
      <h1>Send a Message</h1>
      <form class="contact-form" action="https://formsubmit.co/office@dryer-ventservices.com" method="POST">
        <!-- formsubmit controls -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://www.dryer-ventservices.com/thank-you.html">
        <input type="hidden" name="_template" value="box">

        <label>Full Name *<br>
          <input type="text" name="name" required placeholder="Your full name">
        </label><br><br>

        <label>Email *<br>
          <input type="email" name="email" required placeholder="you@example.com">
        </label><br><br>

        <div style="display:flex; gap:12px; flex-wrap: wrap;">
          <label style="flex:1 1 220px;">Phone *<br>
            <input type="tel" name="phone" required placeholder="+1 (___) ___‚Äë____">
          </label>
          <label style="flex:1 1 220px;">Confirm Phone *<br>
            <input type="tel" name="confirm_phone" required placeholder="Re-enter phone" pattern=".*">
          </label>
        </div><br>

        <label>ZIP code *<br>
          <input type="text" name="zip" required placeholder="e.g. 10314" inputmode="numeric" pattern="[0-9]{5}(-[0-9]{4})?">
        </label><br><br>

        <div class="service-group">
          <strong>Which service do you need? (select at least one) *</strong>
          <div style="display:flex; gap:16px; margin-top:10px; flex-wrap:wrap;">
            <label><input type="checkbox" name="service[]" value="Dryer Vent Cleaning" required> Dryer Vent Cleaning</label>
            <label><input type="checkbox" name="service[]" value="Repair"> Repair</label>
            <label><input type="checkbox" name="service[]" value="New Installation"> New Installation</label>
          </div>
        </div><br>

        <label>How can we help? (optional)<br>
          <textarea name="message" placeholder="Tell us a bit about the issue (optional)‚Ä¶"></textarea>
        </label><br>

        <button class="btn-submit" type="submit">Send Request</button>
      </form>
    </section>

    <section class="other-ways">
      <h2>Other ways to contact us</h2>
      <div class="cta-row">
        <a class="cta-btn" href="tel:+13472449382"><span class="emoji">üìû</span> Call</a>
        <a class="cta-btn" href="mailto:office@dryer-ventservices.com"><span class="emoji">‚úâÔ∏è</span> Email</a>
        <a class="cta-btn whatsapp" href="https://wa.me/13472449382" target="_blank" rel="noopener"><span class="emoji">üí¨</span> WhatsApp</a>
      </div>
    </section>
  </main>

  <script src="assets/js/contact.js"></script>
</body>
</html>
