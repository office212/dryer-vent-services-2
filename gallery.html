<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Dryer Vent Services</title>

  <!-- האתר שלך -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Grid קטן ועדין לגלריה (לא משנה את העיצוב הכללי שלך) -->
  <style>
    /* ===== beta3.0 gallery grid ===== */
    .gallery-wrap{ padding: 24px 0 40px; }
    .section-title{ margin: 0 0 6px; }
    .muted{ color: #667085; margin: 0 0 16px; }
    .gallery-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:16px;
      margin:18px 0 8px
    }
    .gallery-grid figure{
      margin:0;border-radius:16px;overflow:hidden;
      background:#f4f7fb;box-shadow:0 6px 18px rgba(0,0,0,.06)
    }
    .gallery-grid img{ display:block;width:100%;height:auto }
    .gallery-grid figcaption{ display:none }
  </style>
</head>

<body data-page="gallery">
  <!-- ===== Site header (נשאר כמו בשאר הדפים) ===== -->
  <header class="site-header">
    <div class="container nav-wrap">
      <a class="brand" href="index.html">
        <img src="logo.png" class="logo" alt="Dryer Vent Services logo">
        <div class="brand-text">
          <strong>Dryer Vent Services</strong>
          <span>Cleaning - Repairs - Installations</span>
        </div>
      </a>
      <nav class="site-nav" id="site-nav">
        <a href="index.html">Home</a>
        <a href="gallery.html" class="active">Gallery</a>
        <a class="cta" href="contact.html">Book Now</a>
      </nav>
    </div>
  </header>

  <!-- ===== Gallery Section ===== -->
  <main>
    <section class="container gallery-wrap">
      <h2 class="section-title">Gallery</h2>
      <p class="muted">Our work gallery.</p>

      <div id="gallery" class="gallery-grid" aria-live="polite"></div>
    </section>
  </main>

  <!-- ===== Footer (כמו בשאר הדפים) ===== -->
  <footer class="site-footer">
    <div class="container">
      <h3>Dryer Vent Services</h3>
      <p>Dryer Vent Cleaning - Repairs - Installations</p>
      <p>347-244-9382<br>office@dryer-ventservices.com</p>
      <div class="cta-row">
        <a class="btn btn-primary" href="contact.html">Book Now</a>
        <a class="btn btn-outline" href="https://wa.me/13472449382" target="_blank" rel="noopener">WhatsApp</a>
      </div>
      <p class="legal">© 2025 Dryer Vent Services. All rights reserved.</p>
    </div>
  </footer>

  <!-- ===== Loader: בונה את הגלריה מהקבצים שב-images/gallery ===== -->
  <script>
    // 1) אם יש לכם רשימת קבצים — מלאו כאן. שמות בדיוק כמו בתיקיית images/gallery/
    // דוגמה: const FILES = ["IMG_0012.jpg","job-23.png","vent-clean-5.webp"];
    const FILES = [
      // ← הדביקו כאן את שמות הקבצים שלכם (ללא "images/gallery/"). משאירים ריק? ננסה manifest.json.
    ];

    // 2) אם FILES ריק, ננסה לטעון מ-manifest.json (מערך שמות קבצים), למשל:
    // ["IMG_0012.jpg","job-23.png","vent-clean-5.webp"]
    async function loadFromManifest() {
      try {
        const resp = await fetch('images/gallery/manifest.json', {cache: 'no-store'});
        if (!resp.ok) return [];
        return await resp.json();
      } catch (e) {
        return [];
      }
    }

    function render(files) {
      const root = document.getElementById('gallery');
      root.innerHTML = '';
      files.forEach(name => {
        const fig = document.createElement('figure');
        const img = document.createElement('img');
        img.loading = 'lazy';
        img.alt = 'Gallery image';
        img.src = 'images/gallery/' + name; // AS IS – בלי לשנות/לסובב
        fig.appendChild(img);
        root.appendChild(fig);
      });
    }

    (async function init(){
      let files = FILES.slice();
      if (!files.length) files = await loadFromManifest();
      render(files);
    })();
  </script>
</body>
</html>
