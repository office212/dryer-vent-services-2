<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Thanks — Dryer Vent Services</title>
<meta http-equiv="refresh" content="10; url=/">
<style>
:root{--primary:#0d2a4a;--accent:#f97316}
*{box-sizing:border-box} html,body{height:100%}
body{margin:0;display:flex;align-items:center;justify-content:center;background:#f8fafc;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#0d2a4a}
.card{background:#fff;border-radius:20px;padding:28px;width:min(720px,92%);
  box-shadow:0 18px 50px rgba(20,33,61,.12);text-align:center}
h1{margin:0 0 8px;font-size: clamp(24px, 3.6vw, 38px)}
p{margin:8px 0 0;font-size:16px;color:#4a5568}
.btn{display:inline-block;margin-top:14px;padding:12px 16px;border-radius:12px;background:var(--accent);color:#fff;text-decoration:none;font-weight:800}
.note{margin-top:8px;color:#64748b}
.note b{color:var(--accent)}
</style>
</head>
<body>
  <main class="card">
    <h1>Thanks! Your request was sent.</h1>
    <p>We’ll get back to you shortly.</p>
    <a class="btn" href="/">Go to Home now</a>
    <div class="note">Redirecting in <b id="sec">10</b> seconds…</div>
  </main>
<script>
let s=10; const el=document.getElementById('sec');
setInterval(()=>{ s--; if(el) el.textContent=s; },1000);
</script>
</body>
</html>
