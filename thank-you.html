<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks! | Dryer Vent Services</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/contact-fixes.css">
  <style> body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:#f6f8fb;} </style>
</head>
<body class="thankyou">
  <main>
    <div class="panel">
      <h1>Thanks! Your request was sent ✅</h1>
      <p>We’ll get back to you shortly. You’ll be redirected to the homepage in
        <span class="count" id="count">10</span> seconds.</p>
      <p><a href="/" class="chip" style="margin-top:8px;background:#0f2a43;color:#fff;text-decoration:none;">Go to Home now</a></p>
    </div>
  </main>
  <script>
    var left = 10;
    var el = document.getElementById('count');
    var t = setInterval(function(){
      left--;
      if(el) el.textContent = left;
      if(left<=0){ clearInterval(t); window.location.href = '/'; }
    },1000);
  </script>
</body>
</html>
