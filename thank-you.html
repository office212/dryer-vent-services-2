<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thanks! | Dryer Vent Services</title>
  <meta http-equiv="refresh" content="10; url=/">
  <style>
    :root{--brand:#0f2c4f;--accent:#f47b20;}
    html,body{height:100%;}
    body{margin:0;display:flex;align-items:center;justify-content:center;background:#f7f8fb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:#0f1c2e}
    .wrap{background:#fff;padding:32px 26px;border-radius:18px;box-shadow:0 10px 24px rgba(16,24,40,.08);max-width:680px;text-align:center}
    h1{margin:0 0 10px;font-size:28px;color:var(--brand)}
    p{margin:6px 0 0;font-size:16px}
    .count{font-weight:700;color:var(--accent)}
    .btn{display:inline-block;margin-top:16px;padding:12px 16px;border-radius:12px;background:var(--accent);color:#fff;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Thanks! Your request was sent.</h1>
    <p>We’ll get back to you shortly.</p>
    <p>Returning to the homepage in <span id="count" class="count">10</span> seconds…</p>
    <a class="btn" href="/">Back to Home now</a>
  </div>
  <script>
    let s=10, el=document.getElementById('count');
    setInterval(()=>{ s=Math.max(0,s-1); el.textContent=s; },1000);
  </script>
</body>
</html>
