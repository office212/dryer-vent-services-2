<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thanks — Dryer Vent Services</title>
  <meta http-equiv="refresh" content="10; url=/">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;
         margin:0;display:grid;min-height:100dvh;place-items:center;background:#0b2441;color:#fff}
    .card{background:#0f2d57;border-radius:16px;padding:32px;max-width:720px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 12px;font-size:clamp(28px,4vw,40px)}
    p{margin:0 0 8px;opacity:.9;line-height:1.5}
    .small{opacity:.7;font-size:14px;margin-top:18px}
    a.btn{display:inline-block;margin-top:18px;padding:12px 18px;border-radius:12px;
          background:#ff7a1a;color:#111;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <main class="card">
    <h1>Thanks! Your request was sent.</h1>
    <p>We’ll contact you shortly. You’ll be redirected to the homepage automatically.</p>
    <p class="small">If nothing happens, <a class="btn" href="/">click here to go back now</a>.</p>
    <p class="small" id="count">Returning in 10s…</p>
  </main>
  <script>
    // Graceful countdown (in case meta refresh is blocked)
    let n = 10;
    const el = document.getElementById('count');
    const i = setInterval(() => { n -= 1; el.textContent = `Returning in ${n}s…`; if (n<=0) clearInterval(i); }, 1000);
  </script>
</body>
</html>
