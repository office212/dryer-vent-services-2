<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank you • Dryer Vent Services</title>
  <meta http-equiv="refresh" content="10; url=/" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f7f8fb;color:#0e1726}
    .wrap{min-height:72vh;display:grid;place-items:center}
    .card{background:#fff;border:1px solid #eef0f4;border-radius:16px;box-shadow:0 10px 26px rgba(2,17,37,.08);max-width:680px;margin:22px;padding:28px;text-align:center}
    .card h1{margin:.2em 0 .4em}
    .count{font-weight:700}
    .btn{display:inline-block;margin-top:12px;padding:12px 18px;border-radius:12px;background:#ea6a1a;color:#fff;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>Thank you!</h1>
      <p>Your message was sent successfully. We’ll be in touch shortly.</p>
      <p>Returning to the homepage in <span class="count" id="sec">10</span> seconds…</p>
      <a class="btn" href="/">Go to Homepage now</a>
    </div>
  </main>
  <script>
    let n=10, el=document.getElementById('sec');
    setInterval(()=>{ if(n>0){ n--; el.textContent=n; } },1000);
  </script>
</body>
</html>
