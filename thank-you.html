<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks — Dryer Vent Services</title>
  <meta http-equiv="refresh" content="10; url=/" />
  <style>
    :root { --bg:#0c1b2a; --fg:#fff; --muted:#a3b3c6; --accent:#F37A1F; }
    html,body{height:100%}
    body{
      margin:0; display:grid; place-items:center; background:var(--bg); color:var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    .card{
      width:min(720px, 92vw);
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(6px);
      border-radius:20px; padding:32px 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      text-align:center;
    }
    h1{margin:0 0 10px; font-size: clamp(26px, 3.4vw, 36px);}
    p{margin:8px 0; color: var(--muted); font-size:18px}
    .cta{
      margin-top:18px; display:inline-flex; align-items:center; gap:10px;
      padding:14px 20px; border-radius:14px; background:var(--accent); color:#fff;
      font-weight:800; text-decoration:none; box-shadow:0 10px 28px rgba(243,122,31,.42);
    }
    .small{margin-top:10px; font-size:14px; color:#d3dfeb}
  </style>
  <script>
    // Safety redirect after 10s if meta refresh blocked
    setTimeout(function(){ location.href = '/'; }, 10000);
  </script>
</head>
<body>
  <main class="card">
    <h1>Thanks! Your request was sent.</h1>
    <p>We’ll get back to you shortly. You’ll be redirected to the homepage automatically.</p>
    <a class="cta" href="/">Go to Home now</a>
    <div class="small">Auto‑redirect in 10 seconds…</div>
  </main>
</body>
</html>
