<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You • Dryer Vent Services</title>
  <meta http-equiv="refresh" content="10; url=/">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #0f172a;
    }
    .ty-wrap {
      text-align: center;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(15,42,82,.08);
      padding: 40px 30px;
      max-width: 420px;
      width: 90%;
    }
    h1 {
      font-size: 1.9rem;
      margin-bottom: 0.4em;
      color: #0f172a;
    }
    p {
      color: #475569;
      line-height: 1.5;
      margin: 0.6em 0;
    }
    .btn-main {
      display: inline-block;
      background: #ea6a1a;
      color: #fff;
      padding: 12px 22px;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      margin-top: 14px;
      transition: all .2s ease;
    }
    .btn-main:hover { transform: translateY(-1px); }

    .alt-contacts {
      margin-top: 28px;
    }
    .alt-contacts h3 {
      font-size: 1.05rem;
      margin-bottom: 10px;
      color: #0f172a;
    }
    .contact-buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .contact-buttons a {
      background: #0f4a72;
      color: #fff;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      min-width: 90px;
      text-align: center;
      transition: all .2s ease;
    }
    .contact-buttons a:hover {
      transform: translateY(-1px);
      background: #125d91;
    }
  </style>
</head>
<body>
  <main class="ty-wrap">
    <h1>Thank you!</h1>
    <p>Your message was sent successfully.<br>We’ll be in touch shortly.</p>
    <p>Returning to the homepage in <span id="sec">10</span> seconds…</p>
    <a class="btn-main" href="/">Go to Homepage now</a>

    <div class="alt-contacts">
      <h3>Other ways to contact us</h3>
      <div class="contact-buttons">
        <a href="tel:+13472449382">Call</a>
        <a href="https://wa.me/13472449382" target="_blank" rel="noopener">WhatsApp</a>
        <a href="mailto:office@dryer-ventservices.com">Email</a>
      </div>
    </div>
  </main>

  <script>
    let n = 10;
    const el = document.getElementById('sec');
    const t = setInterval(() => {
      n--;
      el.textContent = n;
      if (n <= 0) {
        clearInterval(t);
        window.location.href = '/';
      }
    }, 1000);
  </script>
</body>
</html>
