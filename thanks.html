<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You • Dryer Vent Services</title>
  <meta http-equiv="refresh" content="10; url=/">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      font-family: "Inter", system-ui, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      margin: 0;
      padding: 0;
    }
    .ty-wrap {
      min-height: 90vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }
    .ty-card {
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 18px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.08);
      max-width: 480px;
      width: 100%;
      text-align: center;
      padding: 30px 24px;
    }
    .ty-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .ty-logo img {
      width: 42px;
      height: 42px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,.1);
    }
    h1 {
      font-size: 1.8rem;
      margin: 0.4em 0;
    }
    p {
      margin: 0.5em 0;
      color: #475569;
    }
    .btn-main {
      display: inline-block;
      margin-top: 16px;
      background: #f58823;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      padding: 14px 22px;
      box-shadow: 0 6px 20px rgba(245,136,35,0.25);
      transition: transform .08s ease, box-shadow .2s ease;
    }
    .btn-main:hover { transform: translateY(-1px); }

    /* מסגרת נפרדת ל-other ways */
    .contact-box {
      margin-top: 28px;
      background: #f8fafc;
      border-radius: 16px;
      padding: 18px;
      border: 1px solid #e2e8f0;
    }
    .contact-box h2 {
      font-size: 1.05rem;
      margin: 0 0 4px;
    }
    .contact-box p {
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    /* יישור הכפתורים זה לצד זה גם במובייל */
    .btn-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-row .btn {
      display: inline-block;
      background: #0f3d63;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      border-radius: 12px;
      padding: 12px 20px;
      min-width: 100px;
      text-align: center;
      flex: 1 1 120px;
      transition: transform .08s ease, box-shadow .2s ease;
    }

    .btn-row .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }

    @media (max-width: 400px) {
      .btn-row { flex-direction: row; }
    }
  </style>
</head>

<body>
  <main class="ty-wrap">
    <div class="ty-card">
      <div class="ty-logo">
        <img src="/logo.webp" alt="Dryer Vent Services logo" onerror="this.src='/logo.png'">
        <strong>Dryer Vent Services</strong>
      </div>

      <h1>Thank you!</h1>
      <p>Your message was sent successfully.<br>We’ll be in touch shortly.</p>
      <p>Returning to the homepage in <span id="sec">10</span> seconds…</p>
      <a href="/" class="btn-main">Go to Homepage now</a>

      <div class="contact-box">
        <h2>Other ways to contact us</h2>
        <p>Prefer a faster response? Reach us directly by phone or WhatsApp during business hours.</p>
        <div class="btn-row">
          <a class="btn" href="tel:+13472449382">Call</a>
          <a class="btn" href="https://wa.me/13472449382?text=Hi%2C%20I%27d%20like%20to%20schedule%20a%20dryer%20vent%20cleaning." target="_blank" rel="noopener">WhatsApp</a>
          <a class="btn" href="mailto:office@dryer-ventservices.com">Email</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    let n = 10;
    const el = document.getElementById('sec');
    const t = setInterval(() => {
      n--;
      el.textContent = n;
      if (n <= 0) {
        clearInterval(t);
        window.location.href = '/';
      }
    }, 1000);
  </script>
</body>
</html>
