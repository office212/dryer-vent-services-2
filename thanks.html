<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You • Dryer Vent Services</title>
  <meta http-equiv="refresh" content="10; url=/">
  <link rel="stylesheet" href="/styles.css">
  <style>
    :root{
      --brand-orange:#ea6a1a;
      --brand-navy:#0f4a72;
      --ink:#0f172a;
      --muted:#475569;
      --panel:#ffffff;
      --bg:#f6f8fb;
      --line:#e9eef5;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      background:var(--bg);
      color:var(--ink);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .ty-card{
      width:min(720px,92vw);
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:22px;
      box-shadow:0 10px 26px rgba(15,42,82,.10);
      padding:28px 24px 20px;
      text-align:center;
    }
    .brand-mark{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-bottom:10px;
      opacity:.98;
    }
    .brand-mark img{
      width:42px;height:42px;border-radius:8px;display:block
    }
    .brand-mark .t{font-weight:800;letter-spacing:.2px}
    h1{margin:.1em 0 .25em;font-size:clamp(1.6rem,3.5vw,2.2rem)}
    p{margin:.55em 0;color:var(--muted)}
    .btn-main{
      display:inline-block;
      background:var(--brand-orange);
      color:#fff;text-decoration:none;
      padding:12px 22px;border-radius:14px;
      font-weight:700;transition:transform .15s ease,box-shadow .2s ease;
      box-shadow:0 10px 22px rgba(234,106,26,.25);
      margin-top:6px;
    }
    .btn-main:hover{transform:translateY(-1px)}
    .alt-card{
      margin-top:20px;
      background:#f9fbfe;
      border:1px solid var(--line);
      border-radius:16px;
      padding:16px 14px 20px;
      box-shadow:0 6px 14px rgba(15,42,82,.05);
    }
    .alt-card h3{margin:0 0 10px;font-size:1.06rem;color:var(--ink)}
    .contact-buttons{
      display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-top:10px;
    }
    .contact-buttons a{
      background:var(--brand-navy);
      color:#fff;text-decoration:none;
      padding:10px 16px;border-radius:12px;
      min-width:110px;text-align:center;font-weight:700;
      transition:transform .15s ease,background .2s ease;
    }
    .contact-buttons a:hover{transform:translateY(-1px)}
  </style>
</head>
<body>
  <main class="ty-card">
    <div class="brand-mark">
      <img src="/logo.webp" alt="Dryer Vent Services" onerror="this.onerror=null;this.src='/logo.png'">
      <div class="t">Dryer Vent Services</div>
    </div>

    <h1>Thank you!</h1>
    <p>Your message was sent successfully. We’ll be in touch shortly.</p>
    <p>Returning to the homepage in <span id="sec">10</span> seconds…</p>

    <a class="btn-main" href="/">Go to Homepage now</a>

    <div class="alt-card">
      <h3>Other ways to contact us</h3>
      <p style="margin-top:-2px">
        Prefer a faster response? Reach us directly by phone or WhatsApp during business hours.
      </p>
      <div class="contact-buttons">
        <a href="tel:+13472449382">Call</a>
        <a href="https://wa.me/13472449382" target="_blank" rel="noopener">WhatsApp</a>
        <a href="mailto:office@dryer-ventservices.com">Email</a>
      </div>
    </div>
  </main>

  <script>
    let n=10; const el=document.getElementById('sec');
    const t=setInterval(()=>{ el.textContent=--n; if(n<=0){ clearInterval(t); location.href='/'; } },1000);
  </script>
</body>
</html>
