<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thanks! • Dryer Vent Services</title>

  <!-- Redirect after 10s as a fallback to JS -->
  <meta http-equiv="refresh" content="10; url=/">

  <link rel="stylesheet" href="/styles.css">
  <style>
    :root{
      --navy:#0d2f4f;    /* כהה לכפתורים */
      --orange:#f58823;  /* כתום מותג */
      --ink:#0f1e2e;
      --muted:#4b5b6b;
      --card:#ffffff;
      --cardShadow:0 10px 30px rgba(15,42,82,.12);
      --soft:#f6f8fb;
      --radius:22px;
    }

    body{background:var(--soft);}

    .ty-wrap{min-height:88vh;display:grid;place-items:center;padding:24px;}
    .ty-card{
      width:100%;max-width:820px;margin:auto;padding:28px 22px 26px;
      background:var(--card);border:1px solid #edf1f6;border-radius:var(--radius);
      box-shadow:var(--cardShadow);text-align:center;
    }

    /* שורת לוגו + שם מותג */
    .brand-row{
      display:flex;align-items:center;gap:10px;justify-content:center;margin-bottom:8px;
      color:var(--ink);font-weight:800;font-size:22px;letter-spacing:.2px;
    }
    .logo-wrap{
      width:42px;height:42px;border-radius:10px;overflow:hidden;
      box-shadow:0 2px 6px rgba(0,0,0,.10); /* צל עדין מתחת ללוגו */
      display:grid;place-items:center;background:#fff;
    }
    .brand-row img{width:36px;height:36px;object-fit:contain;} /* ~15% גדול יותר */

    .ty-card h1{margin:.2em 0 .4em;font-size:40px;line-height:1.05;color:var(--ink);}
    .ty-card p{color:var(--muted);font-size:20px;line-height:1.45;margin:.25em 0;}

    /* כפתור כתום */
    .btn-primary{
      display:inline-block;margin:16px 0 14px;padding:14px 22px;border-radius:14px;
      background:var(--orange);color:#fff;font-weight:800;text-decoration:none;
      box-shadow:0 10px 24px rgba(245,136,35,.28);
      transition:transform .08s ease, box-shadow .2s ease, background .2s ease;
    }
    .btn-primary:hover{transform:translateY(-1px)}

    /* קופסת "Other ways…" */
    .extras{
      margin-top:14px; /* קטןנו רווח כדי "לחבר" ויזואלית */
      background:linear-gradient(#f9fbff,#f3f6fb);
      border:1px solid #e8eef6;border-radius:18px;padding:16px 16px 18px;
      max-width:680px;margin-left:auto;margin-right:auto;
      box-shadow:0 8px 22px rgba(13,47,79,.06) inset;
    }
    .extras h2{font-size:24px;margin:0 0 6px;color:var(--ink)}
    .extras p{margin:0 0 14px;color:var(--muted);font-size:16px}

    /* שלושת הכפתורים הכחולים */
    .btn-row{display:flex;gap:14px;flex-wrap:wrap;justify-content:center}
    .btn{
      display:inline-block;background:var(--navy);color:#fff;text-decoration:none;
      padding:12px 22px;border-radius:16px;font-weight:800;min-width:140px;
      text-align:center;box-shadow:0 8px 18px rgba(13,47,79,.20);
      transition:transform .08s ease, box-shadow .2s ease;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn:active{transform:translateY(0)}

    @media (max-width:480px){
      .ty-card h1{font-size:34px}
      .ty-card p{font-size:18px}
      .brand-row{font-size:20px}
    }
  </style>
</head>
<body>
  <main class="ty-wrap">
    <div class="ty-card" role="status" aria-live="polite">
      <div class="brand-row" aria-label="Dryer Vent Services">
        <span class="logo-wrap">
          <img src="/logo.webp" alt="Dryer Vent Services" onerror="this.onerror=null;this.src='/logo.png'">
        </span>
        Dryer Vent Services
      </div>

      <h1>Thank you!</h1>
      <p>Your message was sent successfully. We’ll be in touch shortly.</p>
      <p>Returning to the homepage in <span id="sec">10</span> seconds…</p>

      <a class="btn-primary" href="/">Go to Homepage now</a>

      <section class="extras" aria-labelledby="extras-title">
        <h2 id="extras-title">Other ways to contact us</h2>
        <p>Prefer a faster response? Reach us directly by phone or WhatsApp during business hours.</p>
        <div class="btn-row">
          <a class="btn" href="tel:+13472449382">Call</a>
          <a class="btn" href="https://wa.me/13472449382" target="_blank" rel="noopener">WhatsApp</a>
          <a class="btn" href="mailto:office@dryer-ventservices.com">Email</a>
        </div>
      </section>
    </div>
  </main>

  <script>
    // ספירה לאחור + ניתוב אחרי 10 שניות
    let n = 10; const el = document.getElementById('sec');
    const t = setInterval(()=>{
      n--; el.textContent = n;
      if(n <= 0){ clearInterval(t); window.location.href = '/'; }
    }, 1000);
  </script>
</body>
</html>
