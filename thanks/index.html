<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thanks! • Dryer Vent Services</title>
  <meta http-equiv="refresh" content="10; url=/">
  <link rel="stylesheet" href="/styles.css">
  <style>
    :root{
      --brand-orange:#f58823;
      --ink:#0f2a52;
      --muted:#475569;
      --card:#ffffff;
      --edge:#eef0f4;
      --shadow:0 8px 24px rgba(15,42,82,.10);
    }
    body{background:#f7f9fc}
    .ty-wrap{min-height:78vh;display:grid;place-items:center;padding:24px}
    .ty-card{
      max-width:720px;width:min(92%,760px);
      margin:20px;padding:28px;background:var(--card);
      border:1px solid var(--edge);border-radius:18px;box-shadow:var(--shadow);
      text-align:center
    }
    .ty-card h1{margin:.15em 0 .25em;color:var(--ink);font-size:clamp(1.6rem,3.5vw,2.2rem)}
    .ty-card p{color:var(--muted);margin:.35em 0}
    .btn{
      display:inline-block;margin-top:12px;padding:12px 18px;
      background:var(--brand-orange);color:#fff;border-radius:14px;
      font-weight:800;text-decoration:none;box-shadow:0 10px 24px rgba(245,136,35,.23);
      transition:transform .08s ease, box-shadow .2s ease
    }
    .btn:hover{transform:translateY(-1px)}
    .mini{
      margin-top:6px;font-size:.95rem;color:var(--muted)
    }
  </style>
</head>
<body>
  <main class="ty-wrap">
    <div class="ty-card">
      <h1>Thank you!</h1>
      <p>Your message was sent successfully. We’ll be in touch shortly.</p>
      <p>Returning to the homepage in <strong><span id="sec">10</span></strong> seconds…</p>
      <a class="btn" href="/">Go to Homepage now</a>
      <p class="mini">Prefer WhatsApp? <a href="https://wa.me/13472449382" target="_blank" rel="noopener">Message us</a></p>
    </div>
  </main>
  <script>
    let n=10; const el=document.getElementById('sec');
    const t=setInterval(()=>{ n--; el.textContent=n; if(n<=0){ clearInterval(t); window.location.href='/'; } },1000);
  </script>
</body>
</html>
