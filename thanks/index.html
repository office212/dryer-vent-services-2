<div id="ba-helper" style="position:fixed;left:50%;transform:translateX(-50%);bottom:24px;z-index:9999;background:#0b4a72;color:#fff;padding:10px 14px;border-radius:999px;box-shadow:0 6px 20px rgba(0,0,0,.2);font-family:Inter,sans-serif;display:none;">
  Drag the handle to see <strong>Before/After</strong>
</div>
<script>
document.addEventListener('DOMContentLoaded', function(){
  const helper = document.getElementById('ba-helper');
  // show helper once if a before/after slider exists
  const hasBA = document.querySelector('.ba-slider, .before-after, .twentytwenty-container');
  if (hasBA && helper){{
    helper.style.display='block';
    helper.style.opacity=0;
    helper.animate([{opacity:0},{opacity:1}],{{duration:300,fill:'forwards'}});
    setTimeout(()=>{{
      helper.animate([{opacity:1},{opacity:0}],{{duration:600,fill:'forwards'}}).onfinish=()=>helper.remove();
    }}, 4200);
  }
  // simple reveal on scroll
  const obs = new IntersectionObserver((entries)=>{{
    entries.forEach(e=> e.isIntersecting && e.target.classList.add('reveal-in'));
  }},{{threshold:.12}});
  document.querySelectorAll('.reveal').forEach(el=>obs.observe(el));
});
</script>
<style>
.reveal{opacity:0;transform:translateY(12px);transition:opacity .6s ease, transform .6s ease;}
.reveal-in{opacity:1 !important; transform:translateY(0) !important;}
a.button, .btn, button{transition:transform .08s ease, box-shadow .2s ease;}
a.button:hover, .btn:hover, button:hover{transform:translateY(-1px)}
</style>
